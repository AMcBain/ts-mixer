language: node_js
node_js:
  - '8'
  - '10'
  - '12'

cache:
  directories:
    - node_modules

install:
  - yarn install --ignore-engines

script:
  - echo $(npm_tag)
  - yarn lint
  - yarn test
  - yarn build-clean
after_success:
  - "[ $TRAVIS_NODE_VERSION == '12' ] && yarn coveralls"

before_script: |
  function npm_tag() {
    CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
    PRERELEASE_TAG_REGEX="[0-9]+\.[0-9]+\.[0-9]+-([a-z]+)\.[0-9]+"
    if [[ $CURRENT_VERSION =~ $PRERELEASE_TAG_REGEX ]]; then
      echo "${BASH_REMATCH[1]}"
    else
      echo "latest"
    fi
  }

deploy:
  skip_cleanup: true
  provider: npm
  email: tannerntannern@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    node: '12'
    repo: tannerntannern/ts-mixer
  # TODO: this isn't working
  tag: $(npm_tag)
